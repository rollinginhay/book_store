spring:
  application:
    name: book-store
  #DB
  datasource:
    url: jdbc:mysql://localhost:3306/book_store
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  #JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  #SECURITY
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: gcpclientid
            client-secret: gcpclientsecret
            scope:
              - profile
              - email
        provider:
          google:
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: email
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
          #Mail
          mail:
            host: live.smtp.mailtrap.io
            port: 587
            username: api
            password: 44c85c5ddf2fb84adab05491e44b29f7
            properties:
              mail:
                smtp:
                  auth: true
                  starttls:
                    enable: true

          # Cấu hình custom
          app:
            mail:
              from-email: "no-reply@demomailtrap.co"
              from-name: "Dino Bookstore"

